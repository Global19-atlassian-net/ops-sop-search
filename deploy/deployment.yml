apiVersion: apps/v1
kind: Deployment
metadata:
  name: sop-search
  labels:
    name: sop-search
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sop-search
  template:
    metadata:
      labels: 
        name: sop-search
    spec:
      serviceAccountName: sop-search
      containers:
        - name: sop-elasticsearch
          image: quay.io/lreplogl/elasticsearch:latest
          env:
            - name : discovery.type
              value: single-node
        - name: sop-search
          image: quay.io/lreplogl/sop-search:latest
          volumeMounts:
          - name: githubkey
            mountPath: "/etc/ssh"
            readOnly: true
        - name: sop-ui
          image: quay.io/lreplogl/search-ui:latest
          port:
          - containerPort: 9000
            protocol: TCP
      restartPolicy: Always
      volumes:
      - name: githubkey
        secret:
          secretName: ssh
          items:
          - key: ssh-privatekey
            path: id_rsa
          - key: ssh-publickey
            path: id_rsa.pub
        